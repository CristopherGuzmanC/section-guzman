<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">

</head>
<body>
    <header id="header-principal">
        <div class="container mar-pad">
            <div class="row">
                <div class="col-3">
                    <a href="index.html"><img class="img-principal" src="assets/img/logo_bdo_global.svg" alt=""></a>
                </div>
                <div class="col-9 dropdown">
                    <nav class="menu-nav">
                        <ul >
                            <li><a href="carousel.html">Carousel</a></li>
                            <li><a href="accordion.html">Accordion</a></li>
                            <li><a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Sections</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="index.html#sec1">Section 1</a></li>
                                    <li><a class="dropdown-item" href="index.html#sec2">Section 2</a></li>
                                    <li><a class="dropdown-item" href="index.html#sec3">Section 3</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/awakening_character_23_char.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/awakening_character_7_char.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/succession_character_23_char.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

<script src="assets/js/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
